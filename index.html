<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!--CSS stylesheet-->
  <link rel="stylesheet" href="./styles.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <!--Font Awesome for Icons-->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
  
  <title>Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container">
    <div class="illustration">
      <!-- Image illustration -->
      <img src= "https://raw.githubusercontent.com/Fredo-WD/huddle-landing-page-with-single-introductory-section/068b3b064bba94f24d5bdeb7ac932ccb0acf2e3d/images/logo.svg" alt="illustration__logo">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="illustration__mockup">
    </div>
    <div class="introductory">
        <!-- Introductry section -->
        <div class="intro">
          <h1 class="intro__heading">Build The Community Your Fans Will Love</h1>
          <p class="intro__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        </div>
        <!-- Link for registration -->
        <a href="https://random.dog/" class="intro__button-link" target="_blank" aria-label="Register button">Register</a>         
        <!-- contact me section -->
        <div class="intro__socials">
          <a href="https://facebook.com/OrikaIfeoma" aria-label="go to facebook.com/OrikaIfeoma" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://mobile.twitter.com/home" aria-label="go to twitter.com/ify_orika" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://LinkedIn.com/ifeomafayeorika" aria-label="go to linkedin.com/ifeomafayeorika" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ifeoma Orika</a>.
    </p>
  </footer>

</body>

</html>
